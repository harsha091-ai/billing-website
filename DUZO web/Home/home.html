<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duzo Billing - Register</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <div class="app-container">
      <header>
        <button class="back-button">←</button>
        <h1 data-i18n="register">Register</h1>
        <button class="next-button">Next</button>
        <!-- Language Switcher -->
        <select id="languageSwitcher">
          <option value="en">English</option>
          <option value="kn">Kannada</option>
          <option value="hi">Hindi</option>
        </select>
      </header>
      <main>
        <form id="registerForm">
          <div class="input-group">
            <label for="businessName">
              <span class="icon">🏢</span>
              <span data-i18n="businessName">Business Name *</span>
            </label>
            <input
              type="text"
              id="businessName"
              name="businessName"
              value="Duzo"
              required
              readonly
            />
          </div>
          <div class="input-group">
            <label for="name">
              <span class="icon">👤</span>
              <span data-i18n="yourName">Your Name *</span>
            </label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="input-group">
            <label for="address">
              <span class="icon">🏠</span>
              <span data-i18n="address">Address *</span>
            </label>
            <input type="text" id="address" name="address" required />
          </div>
          <div class="input-group">
            <label for="mobileNumber">
              <span class="icon">📱</span>
              <span data-i18n="mobileNumber">Mobile Number *</span>
            </label>
            <div class="phone-input">
              <span class="country-code">+91</span>
              <input
                type="tel"
                id="mobileNumber"
                name="mobileNumber"
                required
                pattern="[0-9]{10}"
              />
            </div>
          </div>
          <div class="separator">- - - - OR - - - -</div>
          <div class="restore-backup">
            <button type="button" id="restoreBackup" data-i18n="restoreBackup">
              Restore Backup
            </button>
            <p data-i18n="ifYouHaveBackupFile">If You have backup file.</p>
            <p class="license-note" data-i18n="forLicenseUsersOnly">
              ( For License Users Only )
            </p>
          </div>
        </form>
      </main>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <h2>Registration Successful</h2>
        <p id="modalMessage"></p>
        <button id="closeModal">Close</button>
      </div>
    </div>
    <script src="home.js"></script>
    <script src="translator.js"></script>
    <!-- New script for translation -->
    // New script for translation {{ new_script }}
  </body>
</html>
